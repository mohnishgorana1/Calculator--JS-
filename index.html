<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using JS</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <form class="result">
                <input type="text" name="display">
            </form>
            <div class="buttons">
                <div class="row row-1">
                    <button class="utility-btn">AC</button>
                    <button class="utility-btn">DE</button>
                    <button class="utility-btn">%</button>
                    <button class="prime-btn">/</button>
                </div>
                <div class="row row-2">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="prime-btn">*</button>
                </div>
                <div class="row row-3">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="prime-btn">-</button>
                </div>
                <div class="row row-4">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="prime-btn">+</button>
                </div>
                <div class="row row-5">
                    <button class="number">00</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="prime-btn">=</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
